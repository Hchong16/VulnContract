<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VulnContract - In Progress</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/progress.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function navigate() {
        directory = "{{ directory }}"
        jobID = "{{ jobID }}"
        window.location.href = 'result' + "?directory=" + directory + "&" + "jobID=" + jobID; 
      }; // redirect to result app route when completed
      
      fetch('/progress', {
        method: "POST",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
          
        body: JSON.stringify({
          directory: "{{ directory }}",
          contract: "{{ contract }}",
          jobID: "{{ jobID }}"
        })
      }).then(navigate); // load the progress url then navigate-->
    </script>
  </head>
  
  <body>
    <a href="{{ url_for('home') }}" class="btn btn-primary my-1" role="button">Home</a>
    
    <div id="page_wrapper" class="container container_center">
      <div id="page_content">
        <div class="content_indent">
          <h1 id="page_title">VulnContract Detection in progress</h1>
        </div>
        <div id="estimator_header" class="content_section section_box">
          <div class="text_formatting">
            <h3>Detections are running! When completed, you will be transfered to the results.</h3> 
            <p><strong>Contract</strong>: {{ contract }}</p>
            <p><strong>JobID</strong>: {{ jobID }}</p>
            
            <div class="image_wrapper"><img src="{{ url_for('static', filename='image/loading.gif') }}"></div>
          </div>
        </div> <!--End Estimator Header-->
    </div>
  </body>
</html>
